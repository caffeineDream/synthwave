<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>synthwave</title>
        <link rel="stylesheet" href="style.css">
        <!-- Roboto font embed-->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    </head>
    <body>
        <section id='buttonsContainer'>
            <button id='play' class='button' value='0'>Start!</button>
            <button id='clear' class='button'>Clear</button>
            <button id='randomize' class='button'>Randomize</button>
            <input id='speedRange' type='range' min='5' max='3000' value='125'>Speed</input>
            <input id='sizeRange' type='range' min='2' max='30' value='8'>Size</input>
        </section>
        <section id='playgroundContainer'><section>
        
        <!-- D3.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <!-- JavaScript-->
        <script src="main.js" async defer></script>

    </body>
</html>
